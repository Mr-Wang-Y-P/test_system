<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .box {
            background-color: white;
            opacity: 0.5;
            width: 30rem;
            height: 20rem;
        }
    </style>
    <title>注册</title>
</head>

<body class="container" style="background:url(https://img95.699pic.com/photo/40141/4969.gif_wh860.gif) ;">
    <div class="box mx-auto border rounded mt-5">
        <h2 class="text-center">用户注册</h2>
        <form class="">
            <div class="form-group">
                <label for="exampleInput">用户名</label>
                <input type="text" class="form-control" id="exampleInput" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="请输入密码">
            </div>
            <div class="form-group d-flex">
                <p>注册类型:</p>
                <div class="form-check mx-1">
                    <input type="radio" class="form-check-input" name="Type" id="Type1">
                    <label for="Type1" class="form-check-label">管理员</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="Type" id="Type2">
                    <label for="Type2" class="form-check-label">学生</label>
                </div>
            </div>
        </form>
        <div class="d-flex mt-2 justify-content-center">
            <a href="denglu.html"><button class="bg-primary rounded">注册</button></a>
        </div>
    </div>
</body>

</html>
